<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Limogroup</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <div class="header__logo">
                    <img src="img/header/header-logo.jpg" alt="header-logo">
                </div>
                <div class="header__right">
                    <nav class="header__menu menu-header">
                        <ul class="menu-header__items">
                            <li class="menu-header__item">
                                <a href="#" class="menu-header__link">Home</a>
                            </li>
                            <li class="menu-header__item">
                                <a href="#" class="menu-header__link">About Us</a>
                            </li>
                            <li class="menu-header__item">
                                <a href="#" class="menu-header__link">Our Services</a>
                            </li>
                            <li class="menu-header__item">
                                <a href="#" class="menu-header__link">Fleets</a>
                            </li>
                        </ul>
                    </nav>
                    <div class="header__info">
                        <div class="header__number">+41 79 896 96 96</div>
                        <div class="language-container">
                            <div class="current-language">
                                <i class="arrow-down"></i>
                                <span>ENG</span>
                            </div>
                            <ul class="language-list">
                                <li><a href="#" data-lang="en">ENG</a></li>
                                <li><a href="#" data-lang="es">ESP</a></li>
                                <li><a href="#" data-lang="fr">FRN</a></li>
                            </ul>
                        </div>
                        <a class="header__contact">Contact Us</a>
                    </div>
                </div>
            </div>
        </header>
        <main class="page">
            <section class="page__main">
                <div class="main__container">
                    <div class="main__info">
                        <h1 class="main__title">One global <br> solution</h1>
                        <div class="main__text">
                            <p>
                                Offering the Best Limo Service in <br> Switzerland, Experience it Now!
                            </p>
                        </div>
                        <a href="#" class="main__button">Booking</a>
                    </div>
                    <div class="main__image">
                        <img src="img/main__image/image.jpg" alt="main__image">
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
